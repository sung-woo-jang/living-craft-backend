# 스테이징환경용 Docker Compose
version: '3.8'

services:
  # PostgreSQL Database (스테이징용)
  postgres:
    image: postgres:15-alpine
    container_name: reservation_postgres_staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-reservation_staging}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-staging_password123}
    ports:
      - "5433:5432"  # 개발환경과 포트 분리
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - reservation_staging_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (스테이징용)
  nginx:
    image: nginx:alpine
    container_name: reservation_nginx_staging
    restart: unless-stopped
    ports:
      - "8080:80"   # 스테이징용 포트 (HTTP only)
    volumes:
      # 스테이징용 Nginx 설정 파일
      - ./nginx/staging/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/staging/conf.d:/etc/nginx/conf.d:ro
      # 업로드된 파일 서빙
      - ./uploads:/var/www/uploads:ro
      # 정적 파일 (빌드된 프론트엔드 파일들)
      - ./public:/var/www/public:ro
    networks:
      - reservation_staging_network
    depends_on:
      postgres:
        condition: service_healthy

  # pgAdmin (스테이징용)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reservation_pgadmin_staging
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@staging.reservation.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-staging_admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"  # 개발환경 5050과 분리
    volumes:
      - pgadmin_data_staging:/var/lib/pgadmin
    networks:
      - reservation_staging_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data_staging:
  pgadmin_data_staging:

networks:
  reservation_staging_network:
    driver: bridge