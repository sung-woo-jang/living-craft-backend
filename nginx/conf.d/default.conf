# 기본 서버 설정 (HTTP)
server {
    listen 80;
    server_name localhost;  # 실제 도메인으로 변경 필요
    
    # HTTP에서 HTTPS로 리다이렉트 (SSL 인증서가 있는 경우)
    # return 301 https://$server_name$request_uri;
    
    # 임시로 HTTP도 허용 (개발/테스트용)
    
    # API 요청 프록시
    location /api/ {
        # Rate limiting 적용
        limit_req zone=api burst=20 nodelay;
        
        # NestJS 애플리케이션으로 프록시 (host.docker.internal은 Docker Desktop용)
        # Linux에서는 실제 호스트 IP 사용
        proxy_pass http://host.docker.internal:3000;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # 로그인 API에 더 엄격한 Rate Limiting
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://host.docker.internal:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 업로드된 파일 서빙
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 이미지 파일만 허용
        location ~* \.(jpg|jpeg|png|gif|svg|webp)$ {
            add_header Cache-Control "public, max-age=31536000";
        }
    }
    
    # 정적 파일 서빙 (React 빌드 파일 등)
    location / {
        root /var/www/public;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 캐시 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 파일은 캐시하지 않음
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # 헬스체크 엔드포인트
    location /health {
        proxy_pass http://host.docker.internal:3000/health;
        access_log off;
    }
    
    # 보안: 숨겨진 파일 접근 차단
    location ~ /\. {
        deny all;
    }
    
    # 보안: 백업 파일 접근 차단
    location ~ ~$ {
        deny all;
    }
}

