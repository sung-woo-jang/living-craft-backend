# 스테이징 서버 설정 (HTTP Only)
server {
    listen 80;
    server_name localhost staging.reservation.local;  # 스테이징용 도메인
    
    # API 요청 프록시 (NestJS 앱이 8000 포트에서 실행됨)
    location /api/ {
        # Rate limiting 적용 (스테이징용 완화)
        limit_req zone=api burst=50 nodelay;
        
        # 호스트 머신의 NestJS 애플리케이션으로 프록시
        # Docker Desktop: host.docker.internal
        # Linux: host.docker.internal 또는 172.17.0.1
        proxy_pass http://host.docker.internal:8000;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (스테이징용 여유있게)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 로그인 API에 완화된 Rate Limiting
    location /api/auth/login {
        limit_req zone=login burst=10 nodelay;
        
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Swagger API 문서 (스테이징에서 활성화)
    location /api/docs {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 업로드된 파일 서빙
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 이미지 파일만 허용
        location ~* \.(jpg|jpeg|png|gif|svg|webp)$ {
            add_header Cache-Control "public, max-age=31536000";
        }
    }
    
    # 정적 파일 서빙 (React 빌드 파일)
    location / {
        root /var/www/public;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 캐시 설정 (스테이징용 짧은 캐시)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1h;  # 스테이징에서는 짧은 캐시
            add_header Cache-Control "public";
        }
        
        # HTML 파일은 캐시하지 않음
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # 헬스체크 엔드포인트
    location /health {
        proxy_pass http://host.docker.internal:8000/health;
        access_log off;
    }
    
    # 스테이징 환경 정보 엔드포인트
    location /staging-info {
        add_header Content-Type text/plain;
        return 200 "Staging Environment - $(date)";
    }
    
    # 보안: 숨겨진 파일 접근 차단
    location ~ /\. {
        deny all;
    }
    
    # 보안: 백업 파일 접근 차단
    location ~ ~$ {
        deny all;
    }
}