# 개발환경용 Docker Compose
version: '3.8'

services:
  # PostgreSQL Database (개발용)
  postgres:
    image: postgres:15-alpine
    container_name: reservation_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-reservation_dev}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # init.sql이 있다면 자동 실행
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - reservation_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reservation_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@reservation.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - reservation_dev_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data_dev:
  pgadmin_data_dev:

networks:
  reservation_dev_network:
    driver: bridge