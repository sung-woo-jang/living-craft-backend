# Production Environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: living_craft_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: living_craft
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_production_password}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - living_craft_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: living_craft_app_prod
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - living_craft_prod_network
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: living_craft_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    networks:
      - living_craft_prod_network
    depends_on:
      - app

  # pgAdmin (Admin profile only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: living_craft_pgadmin_prod
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@livingcraft.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-secure_admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    networks:
      - living_craft_prod_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin

volumes:
  postgres_data_prod:
    driver: local
  pgadmin_data_prod:
    driver: local

networks:
  living_craft_prod_network:
    driver: bridge
