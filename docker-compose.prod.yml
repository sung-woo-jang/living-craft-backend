version: '3.8'

services:
  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: reservation_app_prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - reservation_network
    depends_on:
      - postgres
      - redis

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reservation_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - reservation_network

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: reservation_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - reservation_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: reservation_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    networks:
      - reservation_network
    depends_on:
      - app

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  reservation_network:
    driver: bridge
