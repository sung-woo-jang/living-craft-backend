# 프로덕션환경용 Docker Compose
version: '3.8'

services:
  # PostgreSQL Database (프로덕션용)
  postgres:
    image: postgres:15-alpine
    container_name: reservation_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-reservation_prod}
      POSTGRES_USER: ${DB_USERNAME:-reservation_prod_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_production_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - reservation_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-reservation_prod_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Bull Queue (프로덕션용)
  redis:
    image: redis:7.2-alpine
    container_name: reservation_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD_PROD:-secure_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - reservation_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy (프로덕션용)
  nginx:
    image: nginx:alpine
    container_name: reservation_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    volumes:
      # Nginx 설정 파일
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL 인증서 (Let's Encrypt 등)
      - ./ssl:/etc/nginx/ssl:ro
      # 업로드된 파일 서빙
      - ./uploads:/var/www/uploads:ro
      # 정적 파일 (빌드된 프론트엔드 파일들)
      - ./public:/var/www/public:ro
    networks:
      - reservation_prod_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # pgAdmin (프로덕션에서는 필요시에만)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reservation_pgadmin_prod
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@yourcompany.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-secure_admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    networks:
      - reservation_prod_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin # docker-compose --profile admin up -d 로만 실행

volumes:
  postgres_data_prod:
  redis_data_prod:
  pgadmin_data_prod:

networks:
  reservation_prod_network:
    driver: bridge